<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <!-- [Head] start -->

  <head>
    <title>الراجي</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content=" الراجي  " />
    <!-- Favicon -->
    <link rel="icon" href="assets/images/fav.svg" type="image/x-icon" />

    <!-- icon -->
    <link rel="stylesheet" href="assets/fonts/fontawesome.css" />
    <!--  CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css" id="main-style-link" />
    <link rel="stylesheet" href="assets/css/style-preset.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body
    data-pc-preset="preset-1"
    data-pc-sidebar-theme="light"
    data-pc-sidebar-caption="true"
    data-pc-direction="rtl"
    data-pc-theme="light"
  >
    <nav class="wizard_nav">
      <img src="assets/images/home-header-logo.svg" alt="" />
    </nav>
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <section class="wizard_steps">
      <div class="container">
        <div class="row">
          <!-- [ sample-page ] start -->
          <div class="col-sm-12 col-lg-12">
            <div id="basicwizard" class="form-wizard row">
              <div class="col-sm-12 col-md-6 col-xxl-4 text-center">
                <h3>تسجيل الدخول</h3>
              </div>

              <div class="col-12">
                <div class="card m-auto">
                  <div class="card-body p-3 d-block">
                    <ul class="nav nav-pills nav-justified">
                      <li
                        class="nav-item"
                        data-target-form="#contactDetailForm"
                      >
                        <a
                          href="#contactDetail"
                          data-bs-toggle="tab"
                          data-toggle="tab"
                          class="nav-link active"
                        >
                          <span class="d-none d-sm-inline">1</span>
                        </a>
                      </li>
                      <!-- end nav item -->
                      <li class="nav-item" data-target-form="#jobDetailForm">
                        <a
                          href="#jobDetail"
                          data-bs-toggle="tab"
                          data-toggle="tab"
                          class="nav-link icon-btn"
                        >
                          <span class="d-none d-sm-inline">2</span>
                        </a>
                      </li>

                      <!-- end nav item -->
                      <li
                        class="nav-item"
                        data-target-form="#educationDetailForm"
                      >
                        <a
                          href="#educationDetail"
                          data-bs-toggle="tab"
                          data-toggle="tab"
                          class="nav-link icon-btn"
                        >
                          <span class="d-none d-sm-inline">3 </span>
                        </a>
                      </li>
                      <!-- end nav item -->
                      <li class="nav-item">
                        <a
                          href="#finish"
                          data-bs-toggle="tab"
                          data-toggle="tab"
                          class="nav-link icon-btn"
                        >
                          <span class="d-none d-sm-inline">4</span>
                        </a>
                      </li>
                      <!-- end nav item -->
                    </ul>
                  </div>
                </div>

                <div class="card">
                  <div class="card-body">
                    <div class="tab-content" style="width: 100%">
                      <!-- START: Define your progress bar here -->

                      <div
                        id="bar"
                        class="progress mb-3"
                        style="height: 7px"
                        max="70"
                      >
                        <div
                          class="bar progress-bar progress-bar-striped progress-bar-animated bg-success"
                        ></div>
                      </div>

                      <!-- END: Define your progress bar here -->

                      <!-- START: Define your tab pans here -->
                      <div
                        class="tab-pane show active"
                        id="contactDetail"
                        style="margin: 0 auto"
                      >
                        <h2>بيانات الجمعيه</h2>

                        <form
                          id="contactForm"
                          method="post"
                          action="#"
                          class="d-block"
                        >
                          <div class="row mt-4">
                            <div class="col">
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="mb-3">
                                    <label class="form-label"
                                      >مركز التنميه
                                    </label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      placeholder=" "
                                    />
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="mb-3">
                                    <label class="form-label">الجمعيه </label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      placeholder=""
                                    />
                                  </div>
                                </div>
                                
                                <div class="col-sm-12">
                                  <div class="mb-3">
                                    <label class="form-label"
                                      >رقم التسجيل
                                    </label>
                                    <input
                                      type="email"
                                      class="form-control"
                                      placeholder=""
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>

                      <!-- end contact detail tab pane -->
                      <div class="tab-pane" id="jobDetail">
                        <h2>بيانات ممثل الجمعيه</h2>

                        <form
                          id="jobForm"
                          method="post"
                          action="#"
                          style="display: block"
                        >
                          <div class="row mt-4">
                            <div class="col-md-6">
                              <div class="mb-3">
                                <label class="form-label">الاسم </label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder=""
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="mb-3">
                                <label class="form-label">رقم الهويه</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder=""
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="mb-3">
                                <label class="form-label">الجوال</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder=""
                                />
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="mb-3">
                                <label class="form-label"
                                  >البريد الالكتروني</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder=""
                                />
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>

                      <!-- end job detail tab pane -->
                      <div class="tab-pane" id="educationDetail">
                        <h2>التحقق من جوال ممثل الجمعيه</h2>

                        <form
                          id="educationForm"
                          method="post"
                          action="#"
                          style="display: block"
                        >
                          <div class="row">
                            <div class="col-md-12">
                              <div class="mb-3">
                                <label class="form-label" for="schoolName">
                                  كود التحقق</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="schoolName"
                                  placeholder=""
                                />
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>

                      <!-- end education detail tab pane -->
                      <div class="tab-pane" id="finish">
                        <div class="row d-flex justify-content-center m-auto">
                          <div class="col-lg-10">
                            <div class="text-center">
                              <i
                                class="ph-duotone ph-gift f-50 text-danger"
                              ></i>
                              <h3 class="mt-4 mb-3">Thank you !</h3>
                            </div>
                          </div>
                          <!-- end col -->
                        </div>
                        <!-- end row -->
                      </div>

                      <!-- END: Define your tab pans here -->
                      <!-- START: Define your controller buttons here-->
                      <div class="d-flex wizard justify-content-between mt-3">
                        <div class="first">
                          <a
                            href="javascript:void(0);"
                            class="btn btn-secondary"
                          >
                            الاولي
                          </a>
                        </div>

                        <div class="d-flex">
                          <div class="previous me-2">
                            <a
                              href="javascript:void(0);"
                              class="btn btn-secondary"
                            >
                              السابق
                            </a>
                          </div>

                          <div class="next">
                            <a
                              href="javascript:void(0);"
                              class="btn btn-secondary mt-3 mt-md-0"
                            >
                              التالي
                            </a>
                          </div>
                        </div>

                        <div class="last">
                          <a
                            href="javascript:void(0);"
                            class="btn btn-secondary mt-3 mt-md-0"
                          >
                            الاخيره
                          </a>
                        </div>
                      </div>
                      <!-- END: Define your controller buttons here-->
                    </div>
                  </div>
                </div>

                <!-- end tab content-->
              </div>
            </div>
          </div>
          <!-- [ sample-page ] end -->
        </div>
      </div>
    </section>

    <footer>
      <div class="footer_container">
        <div class="logo">
          <img src="assets/images/home-header-logo.svg" alt="" />
        </div>
        <div class="copyright">جميع الحقوق محفوظه 2020</div>
        <div class="social">
          <i class="fa-brands fa-square-facebook" style="color: #fff"></i>
          <i class="fa-brands fa-square-whatsapp" style="color: #fff"></i>
          <i class="fa-brands fa-square-twitter" style="color: #fff"></i>
          <i class="fa-brands fa-linkedin" style="color: #fff"></i>
        </div>
      </div>
    </footer>

    <!-- [ Main Content ] end -->
    <!-- Required Js -->
    <script src="assets/js/plugins/popper.min.js"></script>
    <script src="assets/js/plugins/simplebar.min.js"></script>
    <script src="assets/js/plugins/bootstrap.min.js"></script>
    <script src="assets/js/pcoded.js"></script>
    <script>
      layout_change("light");
    </script>
    <script>
      layout_sidebar_change("light");
    </script>
    <script>
      change_box_container("false");
    </script>
    <script>
      layout_caption_change("true");
    </script>
    <script>
      layout_rtl_change("true");
    </script>
    <script>
      preset_change("preset-1");
    </script>
    <script src="assets/js/plugins/wizard.min.js"></script>

    <script>
      new Wizard("#basicwizard", {
        progress: true,
      });
    </script>
  </body>
  <!-- [Body] end -->
</html>
