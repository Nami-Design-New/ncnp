<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <!-- [Head] start -->

  <head>
    <title>المركز الوطني لتنميه القطاع الغير ربحي</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content=" المركز الوطني لتنميه القطاع الغير ربحي  "
    />
    <!-- Favicon -->
    <link rel="icon" href="assets/images/fav.svg" type="image/x-icon" />
    <!-- icon -->
    <link rel="stylesheet" href="assets/fonts/fontawesome.css" />
    <!--  CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css" id="main-style-link" />
    <link rel="stylesheet" href="assets/css/style-preset.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body data-pc-direction="rtl">
    <div
      class="auth-main v2"
      style="
        background: url(assets/images/home-header-sm-background.png);
        background-size: cover;
      "
    >
      <!-- <div class="bg-overlay bg-dark"></div> -->
      <div class="auth-wrapper">
        <div class="auth-form">
          <div class="card my-5 mx-3">
            <form
              action="index.html"
              class="card-body needs-validation"
              novalidate
            >
              <div class="logo">
                <img
                  src="assets/images/logo2.png"
                  alt="logo image"
                  class="logo-lg"
                />

                <img src="assets/images/logo.svg" alt="img" class="img-fluid" />
              </div>
              <h4 class="f-w-500 text-center mb-2">استعادة كلمة المرور</h4>
              <div class="Auth_form">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="رقم الهوية / اسم المستخدم"
                  required
                />
                <div class="invalid-feedback">
                  يرجى إدخال بريد إلكتروني صالح أو رقم الهوية.
                </div>
              </div>
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="border-radius: 25px"
                >
                  إرسال
                </button>
              </div>
              <div
                class="d-flex mt-1 justify-content-between align-items-center"
              >
                <a href="#!">
                  <h6 class="text-secondary f-w-400 mb-0">
                    سيتم إرسال رسالة نصية
                  </h6>
                </a>
              </div>
              <a href="login.html"> العودة لتسجيل الدخول </a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    <!-- Required Js -->
    <script src="assets/js/plugins/popper.min.js"></script>
    <script src="assets/js/plugins/simplebar.min.js"></script>
    <script src="assets/js/plugins/bootstrap.min.js"></script>
    <script src="assets/js/pcoded.js"></script>
    <script>
      layout_rtl_change("true");
    </script>
  </body>
  <!-- [Body] end -->
</html>
