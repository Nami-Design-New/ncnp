<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <!-- [Head] start -->

  <head>
    <title>المركز الوطني لتنميه القطاع الغير ربحي</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content=" الراجي  " />
    <!-- Favicon -->
    <link rel="icon" href="assets/images/fav.svg" type="image/x-icon" />

    <!-- icon -->
    <link rel="stylesheet" href="assets/fonts/fontawesome.css" />
    <!--  CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css" id="main-style-link" />
    <link rel="stylesheet" href="assets/css/style-preset.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body
    data-pc-preset="preset-1"
    data-pc-sidebar-theme="light"
    data-pc-sidebar-caption="true"
    data-pc-direction="rtl"
    data-pc-theme="light"
  >
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>
    <!-- [ Pre-loader ] End -->
    <div
      class="auth-main v2"
      style="
        background: url(assets/images/home-header-sm-background.png);
        background-size: cover;
      "
    >
      <!-- <div class="bg-overlay bg-dark"></div> -->
      <div class="auth-wrapper">
        <div class="auth-form">
          <div class="card my-5 mx-3">
            <form action="index.html" class="card-body">
              <div class="logo">
                <img src="assets/images/logo.svg" alt="img" class="img-fluid" />
              </div>

              <h4 class="f-w-500 text-center mb-2">
                تسجيل الدخول باستخدام البريد الإلكتروني
              </h4>

              <div class="Auth_form">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="البريد الإلكتروني"
                />
              </div>

              <div class="Auth_form">
                <input
                  type="password"
                  class="form-control"
                  id="floatingInput1"
                  placeholder="كلمة المرور"
                />
              </div>

              <div
                class="d-flex mt-1 justify-content-between align-items-center"
              >
                <div class="form-check">
                  <input
                    class="form-check-input input-primary"
                    type="checkbox"
                    id="customCheckc1"
                    checked=""
                  />
                  <label class="form-check-label text-muted" for="customCheckc1"
                    >تذكرني؟</label
                  >
                </div>
                <a href="#!">
                  <h6 class="text-secondary f-w-400 mb-0">
                    هل نسيت كلمة المرور؟
                  </h6>
                </a>
              </div>

              <div class="d-grid mt-4">
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="border-radius: 25px"
                >
                  تسجيل الدخول
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- [ Main Content ] end -->
    <!-- Required Js -->
    <script src="assets/js/plugins/popper.min.js"></script>
    <script src="assets/js/plugins/simplebar.min.js"></script>
    <script src="assets/js/plugins/bootstrap.min.js"></script>
    <script src="assets/js/pcoded.js"></script>
    <script>
      layout_change("light");
    </script>
    <script>
      layout_sidebar_change("light");
    </script>
    <script>
      change_box_container("false");
    </script>
    <script>
      layout_caption_change("true");
    </script>
    <script>
      layout_rtl_change("true");
    </script>
    <script>
      preset_change("preset-1");
    </script>
  </body>
  <!-- [Body] end -->
</html>
